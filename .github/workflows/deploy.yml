name: Deploy Dynamic Next.js

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'                           # caches ~/.npm and node_modules

      - name: Create .env.local
        env:
          EMAILJS_CONFIG: ${{ secrets.EMAILJS_CONFIG }}
        run: |
          echo "$EMAILJS_CONFIG" > .env.local

      - name: Sync project to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.TARGET_DIR }}

      - name: Install, build & restart on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            # install exact deps, thanks to package-lock.json
            npm ci
            # rebuild production assets
            npm run build
            # reload if running, otherwise start fresh
            pm2 restart vision5tech || pm2 start npm --name vision5tech -- run start
            pm2 save
